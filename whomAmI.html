<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name">name</h1>
    <script>
        function seedFunction(){
            fetch("https://randomuser.me/api")
            .then(res => res.json())
            .then(data => {
                console.log(data)
                const user = data.info;
                console.log(user)
                console.log(user.seed);            
                document.getElementById("name").innerText = user.seed
            })
        }
        seedFunction()
        // setInterval(() =>{
        //     ,10000
        // })
    </script>
</body>
</html>
